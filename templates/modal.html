<div id="${_id}" class="modal-bg modal-${options.type}">
	<div class="modal-window">
		<div class="modal-header">
			<h1>${options.header}</h1>
			<i data-function="close" class="close"></i>
		</div>
		<div class="modal-body">
			<p>${options.body}</p>
		</div>
		<div class="modal-footer">
			<input type="button" data-function="close" class="button button-continue" value="${options.button}" />
		</div>
	</div>
</div>
